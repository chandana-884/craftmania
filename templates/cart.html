<!-- templates/cart.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Your Cart</h1>

{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>Product ID: {{ item }} <button>Remove</button></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}

<a href="/">Continue Shopping</a>
{% endblock %}
