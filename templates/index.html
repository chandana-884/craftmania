<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Craftmania!</h1>

<div class="product-list">
    <div class="product-item">
        <img src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Product 1">
        <p>Product 1</p>
        <p>$15.00</p>
        <form
        action="{{ url_for('add_to_cart',product_id=1)}}"method="POST">
        <button type="submit">Add to Cart</button>
        </form>
    </div>
    <div class="product-item">
        <img src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Product 2">
        <p>Product 2</p>
        <p>$20.00</p>
        <form
        action="{{ url_for('add_to_cart',product_id=2)}}"method="POST">
        <button type="submit">Add to Cart</button>
        </form>
    </div>
    <div class="product-item">
        <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Product 3">
        <p>Product 3</p>
        <p>$25.00</p>
        <form
        action="{{ url_for('add_to_cart',product_id=3)}}"method="POST">
        <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
