<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<section class="hero">
    <h1>Welcome to <span class="brand-name">Craftmania</span>!</h1>
    <p>Your one-stop shop for unique, handcrafted crafts</p>
    <div class="hero-buttons">
        <a href="{{ url_for('home') }}" class="btn btn-home">Home</a>
        <a href="{{ url_for('register') }}" class="btn btn-register">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
    </div>
</section>

<div class="product-list">
    <!-- Product 1 -->
    <div class="product-item">
        <img src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Product 1">
        <p class="product-name">Handcrafted Vase</p>
        <p class="product-price">$15.00</p>
        <form action="{{ url_for('add_to_cart', product_id=1) }}" method="POST">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    <!-- Product 2 -->
    <div class="product-item">
        <img src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Product 2">
        <p class="product-name">Decorative Lamp</p>
        <p class="product-price">$20.00</p>
        <form action="{{ url_for('add_to_cart', product_id=2) }}" method="POST">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    <!-- Product 3 -->
    <div class="product-item">
        <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Product 3">
        <p class="product-name">Wooden Sculpture</p>
        <p class="product-price">$25.00</p>
        <form action="{{ url_for('add_to_cart', product_id=3) }}" method="POST">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
